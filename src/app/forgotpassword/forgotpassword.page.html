<ion-header class="ion-no-border">
  <ion-toolbar>
   
    <ion-buttons slot="start"></ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        Olvidé mi constraseña
      </ion-card-title>

      <ion-card-subtitle>
        Ingrese su correo electrónico <br> 
        aquí para restablecer su<br>
        contraseña
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input name="email" types="text" placeholder="Email">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>

        
      </ion-item>
      <div class="sign-btn-wrap">
        <ion-button shape="round" fill="solid" class="sgn-btn">Restablecer</ion-button>
  
      </div>
     
      
    </ion-card-content>

  </ion-card>
</ion-content>
