<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="medicel-home-header">
      <ion-img src="assets/images/logo-medicel-alone.svg"></ion-img>
      <div class="medicel-home-user">
        <p class="medicel-home-welcome"> Bienvenido,</p>
        <button ion-button (click)="goPersonalInformation()">Hugo Guzman</button>
      </div>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <ion-toolbar>
    <ion-segment value="option1">
      <ion-segment-button value="option1">Eventos <br>Diarios</ion-segment-button>
      <ion-segment-button (click)="goPlannedEvents()">Eventos <br>Planificados</ion-segment-button>
    </ion-segment>
  </ion-toolbar> -->

  <div style="display: flex; justify-content: space-around; margin-bottom: 14px; text-align: center; font-size: 15px;">
    <span style="border-bottom: solid 1px skyblue; font-weight: 600; color: #707070; cursor: pointer;">
      Eventos <br>
      Diarios
    </span>
    <span style="cursor: pointer;" (click)="goPlannedEvents()">
      Eventos <br>
      Planificados
    </span>
  </div>

  <!-- <div class="my-events">
    <ion-title>SÃ¡bado 25 de Septiembre</ion-title>
  </div> -->

  <ion-list *ngIf="listVisibility">
    <ion-item *ngFor="let event of eventList, let eventIndex = index" (click)="goEventDetails(event._id)">
      <ion-thumbnail>
        <ion-img src="{{event.cover}}"></ion-img>
      </ion-thumbnail>
      <ion-text>
        <p class="hour">{{event.hour}}</p>
        <p class="p-event-name">{{event.name}}</p>
        <p>
          <ion-icon name="location-outline"></ion-icon>{{event.address}}
        </p>
      </ion-text>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickCreateDailyEvent()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-spinner *ngIf="!listVisibility"
  style="position: absolute; z-index: 99; top: 50%; left: 50%; transform: translate3d(-50%, -50%, 0);">
</ion-spinner>
