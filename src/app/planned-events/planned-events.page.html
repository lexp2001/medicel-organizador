<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="medicel-home-header">
      <ion-img src="assets/images/logo-medicel-alone.svg"></ion-img>
      <div class="medicel-home-user">
        <p class="medicel-home-welcome"> Bienvenido,</p>
        <button ion-button (click)="goPersonalInformation()">Hugo Guzman</button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="question" (click)="goDailyEvents()">Eventos <br>Diarios</ion-segment-button>
      <ion-segment-button value="all">Eventos <br>Planificados</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list *ngIf="listVisibility">
    <ion-item *ngFor="let event of eventList, let eventIndex = index" (click)="goEventDetails(event._id)">
      <ion-thumbnail style="width: 80px;">
        <ion-img src="{{event.cover}}"></ion-img>
      </ion-thumbnail>
      <ion-text>
        <p class="day">{{event.date}}</p>
        <p class="p-event-name">{{event.name}}</p>
        <p>
          <ion-icon name="location-outline"></ion-icon>{{event.address}}
        </p>
      </ion-text>
    </ion-item>
  </ion-list>
